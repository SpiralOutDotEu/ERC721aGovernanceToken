name: CI-Release

on:
  push:
    branches: [ "master" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessary for semantic-release to generate changelog correctly
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }},
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npx semantic-release
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
